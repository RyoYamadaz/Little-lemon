    <div class="specials">

    <menu>

            <div class='specialspic'>
                <img src="sam1.jpg">

        <div class="specialsbox">

                <img src='sam2.JPG'>

      <div class='about_text'>

                      <label> Date </label><br>
                          <input type='date' placeholder="Select date" class="date">

                      <label> Occasion </label><br>
                      <select required>
                          <option> Select Occasion </option>
                      </select>
                  </div>                  
              </div>
              
              <div class="outdoor">
                  <input type='radio' name="type" id=outdoor>
                  <label for=outdoor> Outdoor Seating </label>
                  <div class="No_of_diners">
                      <label> No. of Diners </label><br>
                      <select required>
                          <option> No. of Diners </option>
                      </select>
                  </div>
                  <div class="time">
                      <label> Select Time </label><br>
                      <select required>
                          <option> Select Time </option>
